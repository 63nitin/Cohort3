<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>StopWatch</h1>
        <h2>0</h2>
        <p></p>
        <button onclick="start()">start countdown</button>
    </div>
    <script>
      function start(){
        let count = 0;
        setInterval(()=>{
            document.querySelector('h2').innerHTML = `<h2>${count}</h2>`;
            count++;
        }, 2000)
      }
    </script>
</body>
</html>
